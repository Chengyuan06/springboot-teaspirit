spring.application.name=teaspiritspringboot
spring.datasource.url=jdbc:mysql://localhost:3306/teaspirit
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.jpa.show-sql=true
# logging.level.org.springframework.jdbc.core=DEBUG
# logging.level.org.springframework.session=DEBUG
# logging.level.org.springframework.web=DEBUG
# logging.level.org.hibernate.SQL=DEBUG
spring.web.encoding.charset=UTF-8
spring.web.encoding.enabled=true
spring.web.encoding.force=true
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=none
spring.session.store-type=jdbc
server.servlet.session.timeout=30m
spring.session.cookie.name=teaspiritsession
spring.session.cookie.secure=true 
spring.session.cookie.http-only=true 
logging.level.org.thymeleaf=TRACE
logging.level.org.springframework.web=DEBUG
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,application/json,application/xml
server.compression.min-response-size=1024







#Java代码实体字段命名与数据库表结构字段之间的名称映射策略
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
#下面配置开启后，会禁止将驼峰转为下划线
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl



